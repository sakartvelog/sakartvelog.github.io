<head>

<body>

    <style>
        body {

    </style>
    <div class="container">
        <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ!</h1>
        <div class="game-info">
            <p>–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100. –ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å!</p>
            <p>–£ —Ç–µ–±—è –µ—Å—Ç—å <span id="attempts">10</span> –ø–æ–ø—ã—Ç–æ–∫</p>
        </div>
        
        <div class="input-section">
            <input type="number" id="guessInput" min="1" max="100" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ">
            <button id="guessButton">–£–≥–∞–¥–∞—Ç—å!</button>
        </div>
        
        <div class="result" id="result"></div>
        <div class="history" id="history"></div>
        
        <button id="restartButton" style="display: none;">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
    
    <script src="script.js"></script>
    <script>
        class GuessNumberGame {
    constructor() {
        this.minNumber = 1;
        this.maxNumber = 100;
        this.maxAttempts = 10;
        this.secretNumber = 0;
        this.attemptsLeft = 0;
        this.gameOver = false;
        
        this.initializeElements();
        this.startNewGame();
        this.setupEventListeners();
    }
    
    initializeElements() {
        this.guessInput = document.getElementById('guessInput');
        this.guessButton = document.getElementById('guessButton');
        this.resultDiv = document.getElementById('result');
        this.historyDiv = document.getElementById('history');
        this.attemptsSpan = document.getElementById('attempts');
        this.restartButton = document.getElementById('restartButton');
    }
    
    setupEventListeners() {
        this.guessButton.addEventListener('click', () => this.makeGuess());
        this.restartButton.addEventListener('click', () => this.startNewGame());
        
        this.guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.makeGuess();
            }
        });
        
        this.guessInput.addEventListener('input', () => {
            this.validateInput();
        });
    }
    
    startNewGame() {
        this.secretNumber = this.generateRandomNumber();
        this.attemptsLeft = this.maxAttempts;
        this.gameOver = false;
        
        this.guessInput.value = '';
        this.guessInput.disabled = false;
        this.guessButton.disabled = false;
        this.resultDiv.textContent = '';
        this.resultDiv.className = 'result';
        this.historyDiv.innerHTML = '';
        this.attemptsSpan.textContent = this.attemptsLeft;
        this.restartButton.style.display = 'none';
        
        this.guessInput.focus();
    }
    
    generateRandomNumber() {
        return Math.floor(Math.random() * (this.maxNumber - this.minNumber + 1)) + this.minNumber;
    }
    
    validateInput() {
        const value = parseInt(this.guessInput.value);
        if (value < this.minNumber || value > this.maxNumber) {
            this.guessInput.setCustomValidity(`–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç ${this.minNumber} –¥–æ ${this.maxNumber}`);
        } else {
            this.guessInput.setCustomValidity('');
        }
    }
    
    makeGuess() {
        if (this.gameOver) return;
        
        const guess = parseInt(this.guessInput.value);
        
        if (isNaN(guess)) {
            this.showResult('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ!', 'error');
            return;
        }
        
        if (guess < this.minNumber || guess > this.maxNumber) {
            this.showResult(`–ß–∏—Å–ª–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç ${this.minNumber} –¥–æ ${this.maxNumber}!`, 'error');
            return;
        }
        
        this.attemptsLeft--;
        this.attemptsSpan.textContent = this.attemptsLeft;
        
        this.addToHistory(guess);
        
        if (guess === this.secretNumber) {
            this.showResult(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –í—ã —É–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${this.secretNumber}!`, 'success');
            this.endGame();
        } else if (this.attemptsLeft === 0) {
            this.showResult(`üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –±—ã–ª–æ: ${this.secretNumber}`, 'error');
            this.endGame();
        } else if (guess < this.secretNumber) {
            this.showResult('üìà –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ!', 'info');
        } else {
            this.showResult('üìâ –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –º–µ–Ω—å—à–µ!', 'info');
        }
        
        this.guessInput.value = '';
        this.guessInput.focus();
    }
    
    showResult(message, type) {
        this.resultDiv.textContent = message;
        this.resultDiv.className = `result ${type}`;
    }
    
    addToHistory(guess) {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        
        if (guess === this.secretNumber) {
            historyItem.classList.add('history-correct');
            historyItem.textContent = `‚úî ${guess} - –ü—Ä–∞–≤–∏–ª—å–Ω–æ!`;
        } else if (guess < this.secretNumber) {
            historyItem.classList.add('history-low');
            historyItem.textContent = `‚¨Ü ${guess} - –ú–∞–ª–æ`;
        } else {
            historyItem.classList.add('history-high');
            historyItem.textContent = `‚¨á ${guess} - –ú–Ω–æ–≥–æ`;
        }
        
        this.historyDiv.appendChild(historyItem);
        this.historyDiv.scrollTop = this.historyDiv.scrollHeight;
    }
    
    endGame() {
        this.gameOver = true;
        this.guessInput.disabled = true;
        this.guessButton.disabled = true;
        this.restartButton.style.display = 'block';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new GuessNumberGame();
});
    </script>
